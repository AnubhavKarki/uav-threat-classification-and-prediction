      L.marker([-33.974, 151.218])
        .addTo(map)
        .bindPopup("SHIP 2 - Threat Orbit");
      L.marker([-33.9695, 151.2085]).addTo(map).bindPopup("CRANE 1");
      L.marker([-33.9685, 151.22]).addTo(map).bindPopup("CRANE 2");

      const droneMarkers = [];
      const dronePolylines = [];
      const droneLabels = [];

      DRONES.forEach((drone) => {
        const first = drone.positions[0];
        const marker = L.circleMarker([first.lat, first.lon], {
          radius: 8,
          color: drone.color,
          fillColor: drone.color,
          fillOpacity: 0.9,
          weight: 2,
        }).addTo(map);
        marker.bindPopup(
          drone.id +
            " (" +
            (drone.type === "threat" ? "THREAT" : "INSPECTION") +
            ")",
        );

        const poly = L.polyline([[first.lat, first.lon]], {
          color: drone.color,
          weight: 3,
          opacity: 0.8,
        }).addTo(map);

        droneMarkers.push(marker);
        dronePolylines.push(poly);
        droneLabels.push(
          (drone.type === "threat" ? "Threat" : "Inspection") +
            "  " +
            drone.id,
        );
      });

      const allCoords = [];
      DRONES.forEach((drone) => {
        drone.positions.forEach((p) => allCoords.push([p.lat, p.lon]));
      });
      map.fitBounds(allCoords);

      let step = 0;
      const maxSteps = DRONES[0].positions.length;
      let intervalMs = 300;
      let timerId = null;

      const metricsDiv = document.getElementById("metrics-summary");
      const pauseBtn = document.getElementById("btn-pause");
      const playBtn = document.getElementById("btn-play");
      const speedRange = document.getElementById("speed-range");

      function renderMetrics(stepIdx) {
        let html =
          '<div style="font-weight:bold;margin-bottom:4px;">Step ' +
          (stepIdx + 1) +
          "/" +
          maxSteps +
          "</div>";

        // Rank ALL drones by threat_score; headline = highest current threat (no role assumption)
        const orderedIdx = DRONES.map((_, i) => i).sort((a, b) => {
          const pa = DRONES[a].positions[stepIdx] || {};
          const pb = DRONES[b].positions[stepIdx] || {};
          const sa = typeof pa.threat_score === "number" ? pa.threat_score : 0;
          const sb = typeof pb.threat_score === "number" ? pb.threat_score : 0;
          return sb - sa;
        });

        const topDrone = DRONES[orderedIdx[0]];
        const topPos = topDrone && topDrone.positions[stepIdx];
        let threatHeadline = "Threat status: No active threat detected.";
        if (topPos && (topPos.threat_score || 0) > 2) {
          const tt =
            typeof topPos.threat_time_s === "number" ? topPos.threat_time_s : 0;
          const inRisk = !!topPos.in_risk_zone;
          let level = "LOW";
          let action = "Monitoring from command centre.";
          if (inRisk && tt >= 5 && tt < 15) {
            level = "ELEVATED";
            action =
              "Dispatching friendly drones to shadow and inspect behaviour.";
          } else if (inRisk && tt >= 15 && tt < 30) {
            level = "HIGH";
            action =
              "Authorising intercept; EW / jamming or nonkinetic effects.";
          } else if (inRisk && tt >= 30) {
            level = "CRITICAL";
            action =
              "Air strike / hardkill option on table; neutralise immediately.";
          } else if ((topPos.threat_score || 0) > 5) {
            level = "ELEVATED";
            action = "Investigating suspicious behaviour.";
          }
          threatHeadline =
            "Highest threat: " + topDrone.id + "  " + level + ". " + action;
        }

        html +=
          '<div style="margin-bottom:8px;padding:6px 8px;background:#111;color:#fff;border-radius:4px;font-size:12px;">' +
          threatHeadline +
          "</div>";

        orderedIdx.forEach((idx) => {
          const drone = DRONES[idx];
          const pos = drone.positions[stepIdx];
          if (!pos) return;
          const riskBadge = pos.in_risk_zone
            ? '<span style="color:#b30000;font-weight:bold;">HIGHRISK ZONE</span>'
            : '<span style="color:#555;">Normal</span>';
          const sensorTarget = pos.sensor_target || "";
          const threatTime =
            typeof pos.threat_time_s === "number"
              ? pos.threat_time_s.toFixed(1)
              : "0.0";
          const sensorOrientation =
            pos.sensor_orientation_deg == null
              ? ""
              : pos.sensor_orientation_deg.toFixed(1) + "";
          html +=
            '<div style="margin-bottom:6px;border-bottom:1px solid #eee;padding-bottom:4px;">' +
            '<div style="font-weight:bold;">' +
            droneLabels[idx] +
            "</div>" +
            "<div>Status: " +
            riskBadge +
            "</div>" +
            "<div>Lat/Lon: " +
            pos.lat.toFixed(5) +
            ", " +
            pos.lon.toFixed(5) +
            "</div>" +
            "<div>Alt: " +
            pos.altitude.toFixed(1) +
            " m</div>" +
            "<div>Flight deviation: " +
            pos.flight_deviation_deg.toFixed(1) +
            "</div>" +
            "<div>Hovering duration: " +
            pos.hovering_duration_s.toFixed(1) +
            " s</div>" +
            "<div>ThreatArea_Time: " +
            threatTime +
            " s</div>" +
            "<div>Threat score: " +
            (pos.threat_score != null ? pos.threat_score.toFixed(1) : "") +
            "</div>" +
            "<div>Sensor target: " +
            sensorTarget +
            "</div>" +
            "<div>Sensor orientation: " +
            sensorOrientation +
            "</div>" +
            "</div>";
        });
        metricsDiv.innerHTML = html;
      }

      function resetPolylines() {
        DRONES.forEach((drone, idx) => {
          const first = drone.positions[0];
          dronePolylines[idx].setLatLngs([[first.lat, first.lon]]);
        });
      }

      function update() {
        step++;
        if (step >= maxSteps) {
          step = 0;
          resetPolylines();
        }

        DRONES.forEach((drone, idx) => {
          const pos = drone.positions[step];
          if (!pos) return;
          const latlng = [pos.lat, pos.lon];
          droneMarkers[idx].setLatLng(latlng);
          const isRisk = !!pos.in_risk_zone;
          droneMarkers[idx].setStyle({
            radius: isRisk ? 8 : 6,
            weight: isRisk ? 3 : 2,
            color: drone.color,
            fillColor: drone.color,
          });
          dronePolylines[idx].addLatLng(latlng);
        });
        renderMetrics(step);
      }

      function startAnimation() {
        if (timerId !== null) return;
        timerId = setInterval(update, intervalMs);
      }

      function stopAnimation() {
        if (timerId !== null) {
          clearInterval(timerId);
          timerId = null;
        }
      }

      pauseBtn.onclick = () => stopAnimation();
      playBtn.onclick = () => startAnimation();
      speedRange.oninput = (e) => {
        intervalMs = Number(e.target.value);
        if (timerId !== null) {
          stopAnimation();
          startAnimation();
        }
      };

      renderMetrics(step);
      startAnimation();

      const legend = L.control({ position: "bottomright" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        div.innerHTML =
          "<h4>Drones over Port Botany</h4>" +
          '<div><span style="background: red;"></span>Threat drone</div>' +
          '<div><span style="background: blue;"></span>Inspection drones</div>';
        return div;
      };
      legend.addTo(map);
    </script>
  </body>
</html>
